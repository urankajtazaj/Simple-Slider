<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Slider</title>
</head>
<body>

    <div class="slider">
        <div class="container">
            <div class="left arrow" id="prev"><img src="icons/back.png"></div>
            <div class="slider-container"></div>
            <div class="right arrow" id="next"><img src="icons/next.png"></div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/slider.js"></script>

    <script>

        var slider = new SimpleSlider();

        slider.ContHeight = 800;
        slider.AutoSlideTime = 2000;
        slider.PauseSlideOnMouseEntered = false;
        slider.Auto = true;
        slider.DotsVisible = true;
        slider.ArrowsVisible = true;

        slider.images = [
            "images/img-1.jpeg",
            "images/img-3.jpeg",
            "images/img-5.jpeg"
        ];

        slider.Show();
        
    </script>
</body>
</html>
